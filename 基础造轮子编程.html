		function flatten1(arr) {
			let arrs = [...arr]
			let newArr = []; 
			while (arrs.length){
				let item = arrs.shift()
				if(Array.isArray(item)){
					arrs.unshift(...item)
				}else {
					newArr.push(item)
				}
			}
			return newArr
		}
		// 递归实现

				if(Array.isArray(item)){

				} else {
					arrs.push(item)
				}
			})
			return arrs
		}

		    let O = R.prototype;// 取 R 的显式原型
		    L = L.__proto__;    // 取 L 的隐式原型
		    while (true) {
		        if (L === null) //已经找到顶层
		            return false;
		        if (O === L)   //当 O 严格等于 L 时，返回 true
		            return true;
		        L = L.__proto__;  //继续向上一层原型链查找
		    }
		}

	    Function.prototype.bind = function(context) {
		    if (typeof this !== "function") {

		    }
		    let self = this;
		    let args = [...arguments].slice(1);
		    function Fn() {};
		    Fn.prototype = this.prototype;
		    let bound = function() {
		        //bind传递的参数和函数调用时传递的参数拼接
		        let res = [...args, ...arguments]; 
		        context = this instanceof Fn ? this : context || this;
		        return self.apply(context, res);
		    }
		    //原型链
		    bound.prototype = new Fn();
		    return bound;
		}

		// async 函数的实现原理，就是将 Generator 函数和自动执行器，
		// 包装在一个函数里
		function spawn(genF) {
		    return new Promise(function(resolve, reject) {
		        const gen = genF();
		        function step(nextF) {
		            let next;
		            try {
		                next = nextF();
		            } catch (e) {
		                return reject(e);
		            }
		            if (next.done) {
		                return resolve(next.value);
		            }
		            Promise.resolve(next.value).then(
		                function(v) {
		                    step(function() {
		                        return gen.next(v);
		                    });
		                },
		                function(e) {
		                    step(function() {
		                        return gen.throw(e);
		                    });
		                }
		            );
		        }
		        step(function() {
		            return gen.next(undefined);
		        });
		    });
		}

		function jsonStringify(obj) {
		    let type = typeof obj;
		    if (type !== "object") {
		        if (/string|undefined|function/.test(type)) {
		            obj = '"' + obj + '"';
		        }
		        return String(obj);
		    } else {
		        let json = []
		        let arr = Array.isArray(obj)
		        for (let k in obj) {
		            let v = obj[k];
		            let type = typeof v;
		            if (/string|undefined|function/.test(type)) {
		                v = '"' + v + '"';
		            } else if (type === "object") {
		                v = jsonStringify(v);
		            }
		            json.push((arr ? "" : '"' + k + '":') + String(v));
		        }
		        return (arr ? "[" : "{") + String(json) + (arr ? "]" : "}")
		    }
		}

        // 浅拷贝：只考虑对象类型。
        function shallowCopy(obj) {
            if (typeof obj !== 'object') return
            
            let newObj = obj instanceof Array ? [] : {}
            for (let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    newObj[key] = obj[key]
                }
            }
            return newObj
        }


		// 深拷贝
		function deepClone(obj) { //递归拷贝
		    if(obj === null) return null; //null 的情况
		    if(obj instanceof RegExp) return new RegExp(obj);
		    if(obj instanceof Date) return new Date(obj);
		    if(typeof obj !== 'object') return obj;//如果不是复杂数据类型，直接返回
		        
		    /**
		     * 如果obj是数组，那么 obj.constructor 是 [Function: Array]
		     * 如果obj是对象，那么 obj.constructor 是 [Function: Object]
		     */
		    let t = new obj.constructor();
		    for(let key in obj) {
		        //如果 obj[key] 是复杂数据类型，递归
		        t[key] = deepClone(obj[key]);
		    }
		    return t;
		}

		function curry(fn, args = []) {
		    return function() {
				let rest = [...args, ...arguments];
				// fn.length形参个数
		        if (rest.length < fn.length) {
		            return curry.call(this, fn, rest);
		        } else {
		            return fn.apply(this,rest);
		        }
		    }
		}

		// 实现超出整数存储范围的两个大整数相加function add(a,b)。
		// 注意a和b以及函数的返回值都是字符串。
		function add (a, b) {
		    let lenA = a.length,
		        lenB = b.length,
		        len = lenA > lenB ? lenA : lenB;
		    // 先补齐位数一致
		    if(lenA > lenB) {
		        for(let i = 0; i < lenA - lenB; i++) {
		            b = '0' + b;
		        }
		    } else {
		        for(let i = 0; i < lenB - lenA; i++) {
		            a = '0' + a;
		        }
		    }
		    let arrA = a.split('').reverse(),
		        arrB = b.split('').reverse(),
		        arr = [],
		        carryAdd = 0;
		    for(let i = 0; i < len; i++) {
		        let temp = Number(arrA[i]) + Number(arrB[i]) + carryAdd;
		        arr[i] = temp > 9 ? temp - 10 : temp;
		        carryAdd = temp >= 10 ? 1 : 0;
		    }
		    if(carryAdd === 1) {
		        arr[len] = 1;
		    }
		    return arr.reverse().join('');
