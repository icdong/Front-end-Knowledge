                head = p;

            }

        };

        // 递归

        var reverseList3 = function(head) {
            if (head === null || head.next === null) {
                return head;
            }

            var new_head = reverseList(head.next);  // 反转后的头节点
            head.next.next = head;                  // 将反转后的链表的尾节点与当前节点相连
            head.next = null;
            return new_head;
        };
